<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Cairo+Play:wght@700&display=swap" rel="stylesheet">
        <title>HIT 7</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Lobby Screen -->
        <div class="lobby-screen">
            <div class="game-logo">
                <span class="hit">HIT</span>
                <span class="seven">7</span>
            </div>
            
            <div class="menu-container">
                <div class="menu-buttons">
                    <button id="createGame" class="lobby-button">
                        ðŸŽ® Create New Game
                    </button>
                    <div class="join-game">
                        <input type="text" id="gameId" 
                            placeholder="Enter Game Code" 
                            class="lobby-input"
                            autocapitalize="characters"
                            maxlength="5">
                        <button id="joinGame" class="lobby-button">
                            ðŸšª Join Game
                        </button>
                    </div>
                    <button id="tutorialButton" class="lobby-button tutorial-button">
                        ðŸ“– How To Play
                    </button>
                </div>
            </div>

            <div class="game-code-display" id="hostCodeDisplay" style="display: none;">
                Your Game Code: <span class="game-code" id="hostCode"></span>
            </div>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="game-container">
            <div class="game-header">
                <div class="game-code-display">
                    ROOM CODE: <span class="game-code" id="gameCode"></span>
                </div>
                <div class="game-logo">
                    <span class="hit">HIT</span>
                    <span class="seven">7</span>
                </div>
            </div>

            <div class="game-board">
                <div class="deck-area">
                    <div class="discard-info">
                        <div class="deck-count">CARDS LEFT: <span id="deckCount">93</span></div>
                        <div class="discard-pile" id="discard"></div>
                    </div>
                </div>
                <div id="playersContainer" class="players-container"></div>
            </div>

            <div class="controls">
                <button id="startGame" class="game-button green">Start Game</button>
                <button id="flipCard" class="game-button blue">Flip Card</button>
                <button id="standButton" class="game-button orange">Stand</button>
                <button id="resetButton" class="game-button red">Reset Game</button>
            </div>
        </div>

        <!-- Popup Container -->
        <div id="popupContainer"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
